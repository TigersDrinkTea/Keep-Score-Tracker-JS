<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>
</head>
<body class="center-div">
    
    <h1>Score Keeper</h1>
    <br>
    <h1> <span id="p1Display">0</span> - <span id="p2Display">0</span></h1>

    <h4>Playing to: <span id="playTo">5</span></h4>

    <input type="number"  placeholder="Playing To . . ." id="numInput">
    <button class="btn btn-outline-primary" id = 'p1'>Player 1</button>
    <button class="btn btn-outline-primary" id = 'p2'>Player 2</button>
    <button class="btn btn-outline-secondary" id="reset">Reset</button>
